<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>

    <ol type="1" ><!--type é o tipo da lista alfabetica ou numerica e start é por onde começar se a lista for numerica exemplo começar por 5 tipos A I 1-->
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Jejum</li>
        <li>Escorvar os Dentes </li>
        <!--/li se tornou opcional e neste tipo de lista ela se auto organiza caso seja incluido algum outro item:-->
        <li>faculdade</li>
        <li>Almoçar</li>
        <li>Ir pro trabalho</li>
        <li>Voltar para casa</li>
        <li>Jantar</li>
        <li>Dormir</li>
    </ol>
<h2>Listas não ordenadas</h2>
<ul type="circle">
    <!-- existem tipos de lista dentro das não ordenadas utilizando também o type disc circle square-->
    <li>Pão</li>
    <li>Leite</li>
    <li>Tomate</li>
    <li>Manteiga</li>
    <li>Arroz</li>
</ul>



</body>
</html>
